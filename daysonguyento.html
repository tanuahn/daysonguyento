<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       var num = parseInt(prompt("Enter a number: "));
       var count = 0;
       var a = 2;

       while (count < num) {
           if (kiemTra(a)) {
               document.write(a + " la so nguyen to");
               count++;
           }
           a++;
       }


       function kiemTra(m) {
           var check = true;
           for (var i = 2; i < m; i++){
               if (m % i === 0) {
                   check = false;
               }
           }
           return check;

       }
    </script>
</body>
</html>
